<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="../static/applicationstyle.css">
    <link rel="stylesheet" href="../static/evaluatedliststyle.css">
    <link rel="shortcut icon" href="..\static\favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}Evaluated List {% endblock %}</title>
</head>

<body>
    <div class="nav-bar">
        <span> <a href="{{url_for('humanResourceHome')}}"> <i class="material-icons md-48">arrow_back</i> </a> </span>
    </div>
    <div class="heading">
        <img src="../static/img/hitlogo1.png" alt="">
        <span> {% block heading %}  Evaluated List {% endblock %} </span>
        
    </div>
    <div class="wrapper" id="list">
        {% block content %}

        <table style="width: 100%">
            <tbody>
                <tr>
                    <th class="tableheading tablename"> Name </th>
                    <th class="tableheading"> Post </th>
                    <th class="tableheading"> Score </th>
                </tr>
                <tr>
                    <td>Blessed Tawanda Mahuni </td>
                    <td> Chief Technology Officer </td>
                    <td> 10.0 </td>
                </tr>
                <tr>
                    <td>Blessed Tawanda Mahuni </td>
                    <td> Chief Technology Officer </td>
                    <td> 10.0 </td>
                </tr>
                <tr>
                        <td>Blessed Tawanda Mahuni </td>
                        <td> Chief Technology Officer </td>
                        <td> 10.0 </td>
                    </tr>
            </tbody>
        </table>

        {% endblock %}
    </div>
</body>


<script>

    list = document.getElementsByTagName('table')
    list[0].removeAttribute('border')


    function print(){
        var prtContent = document.getElementById("list");
        var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
        WinPrint.document.write(prtContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
        WinPrint.close();
    }
</script>



</html>
